<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard with Spotify</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <canvas id="weather-canvas"></canvas>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Search city..."/>
      <button onclick="getWeatherBySearch()">Search</button>
    </div>

    <div class="weather-card">
      <h1 id="cityName">Loading...</h1>
      <div class="weather-info">
        <img id="icon" alt="Icon"/>
        <div class="temp-condition">
          <h2 id="temperature"></h2>
          <p id="condition"></p>
        </div>
      </div>
      <div id="details"></div>
    </div>

    <div class="spotify-card">
      <iframe id="spotify" width="100%" height="380" frameborder="0"
        allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
