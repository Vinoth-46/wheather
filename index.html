<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather + Music Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 id="cityName">Your City</h2>
      <img id="icon" alt="Weather Icon" />
      <h3 id="temperature"></h3>
      <p id="condition"></p>
      <div id="details"></div>
    </div>

    <div class="card">
      <h2>Weather Playlist</h2>
      <iframe id="spotifyEmbed" style="border-radius:12px" src="" width="100%" height="380" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Enter city..." />
      <button onclick="getWeather()">Search</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
